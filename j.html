<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel=”icon” href=”/IMG/images.png”>
    <title>SMK Igasar Pindad Bandung</title>
   <script src="/chart.min.js"></script>
   
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
  </head><body>
    
  <!-- Bagian Data Pengunjung & Kontak -->
<div class="container my-5">
  <div class="row">
    <!-- Buku Tamu -->
    <div class="col-md-6">
      <div class="guest-book">
        <h5>BUKU TAMU</h5>
        <form>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Nama :</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">No Telp :</label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Uraian :</label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="text-end">
            <button type="reset" class="btn btn-outline-secondary me-2">Batal</button>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Data Pengunjung + Kontak -->
    <div class="col-md-6">
      <!-- Data Pengunjung -->
      <div class="card shadow-sm text-center p-4 mb-3">
        <i class="bi bi-bar-chart-fill fs-2 text-primary"></i>
        <p class="mb-0 fw-bold">DATA PENGUNJUNG : 4.5K</p>
      </div>
      <div class="card shadow-sm text-center p-4 mb-4">
        <i class="bi bi-clipboard2-check-fill fs-2 text-info"></i>
        <p class="mb-0 fw-bold">DATA DITANGGAPI : 3.5K</p>
      </div>

      <!-- Kontak Kami -->
      <h6 class="fw-bold mb-3 text-center">Contact Medsos</h6>
      <a href="#" class="btn btn-whatsapp mb-3 w-100 d-flex align-items-center justify-content-center">
        <i class="bi bi-whatsapp me-2"></i> Tanya Lebih Lanjut
      </a>
      <a href="#" class="btn btn-instagram w-100 d-flex align-items-center justify-content-center">
        <i class="bi bi-instagram me-2"></i> Follow IG Sekolah
      </a>
    </div>
  </div>
</div>
</body>
